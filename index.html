<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Item Lister</title>
  <style>
    li:nth-child(odd){
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form mb-3">

        <h6>Enter the Item Name : </h6>
        <input type="text" class="form-control mr-2">

        <h6>Enter the Quantity : </h6>
        <input type="number" class="form-control mr-2"><br/>

        <h6>Enter the Price : </h6>
        <input type="number" class="form-control mr-2"><br/>

        <input type="button" onclick='addList()' class="btn btn-dark" value="Add">
    </form> 
    <h2 class="title">Items</h2>
    <div id="itemsLength">
      No. of Items in list :
    </div>
    <table class="table table-striped" id="items" >
      <thead>
        <tr>
          <th scope="col">S.no.</th>
          <th scope="col">Item Name</th>
          <th scope="col">quantity</th>
          <th scope="col">Price</th>
          <th scope="col"> Actions</th>
        </tr>
      </thead>
      <tbody class="tableBody">
        
      </tbody>
    </table>
    <p style="font-weight: bold; text-align: center; font-size: 25px;" class="totalPrice">

    </p>
    </div>
  </div>
<script src="./domprac.js"></script>
</body>
</html>
